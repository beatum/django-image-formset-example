{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="page-header">
    <h1>Entry Delete</h1>
  </div>
  <div class="entry-delete pt-30">
    <form action="" method="post">
      {% csrf_token %}
      <p>{{ object }}</p>
      <div class="btn-group">
        <input class="btn btn-primary" type="submit" value="Удалить" />
        <input class="btn btn-secondary" onclick="history.back();" type="submit" value="Отмена"" />
      </div>
    </form>
  </div>
{% endblock %}
